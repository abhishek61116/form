<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
</head>
<body>

<div class="container">
  <h2>Form</h2>
  <form id="form" method="post" action="rankform.php" >
    <div class="form-group">
      <label for="name">First Name:</label>
      <input type="text" name ="name" class="form-control" id="name" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
      <label for="name">Last Name:</label>
      <input type="text" name ="lname" class="form-control" id="lname" placeholder="Enter Last Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Email address is invalid" required>
<div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" name="pwd" data-minlength="4" class="form-control" id="pwd" placeholder="Enter password" data-error="password should be 4 characters" required>
    <div class="help-block with-errors"></div>
      <small id="passwordHelpBlock" class="form-text text-muted">
      Your password must be 4 characters long
       </small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <script>
$('form').validator()
</script>
</div>
</body>
</html>
